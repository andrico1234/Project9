<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App Dashboard</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,700' rel='stylesheet' type='text/css'>
    <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="css/application.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="js/Chart.min.js" type="text/javascript"></script>
</head>
<body>
<header class="main-header">
    <!--first child padding increase-->
    <h1 class="site-name"><span class="strong">Your</span>App &trade;</h1>
    <img src="img/icon-bell.svg" class="alert-icon green-alert" alt="icon that alerts users of notifications.">
    <img src="img/profile.jpg" class="profile-picture" alt="profile picture for current user">
    <h2 class="profile-name">Andrico Karoulla</h2>
</header>

<nav class="main-nav">
    <a class="selected" href="#"><img src="img/icon-dashboard.svg" alt="dashboard logo"></a>
    <a href="#"><img src="img/icon-members.svg" alt="members logo"></a>
    <a href="#"><img src="img/icon-visits.svg" alt="visits logo"></a>
    <a href="#"><img src="img/icon-settings.svg" alt="settings logo"></a>
</nav>

<div class="main-content">
    <div id="search-bar-tab">
        <img class="mag-icon" src="img/icon-magnifier.svg" alt=""/>
        <input id="search-bar-one" type="search" placeholder="Search">
    </div>
    <div id="dashboard-tab">
        <h2 id="dashboard">Dashboard</h2>
    </div>

    <div class="closable-alert">
        <p>
            <span class="strong">Alert</span> You have 2 unread notifications. Click the notification button above to
            view them.
        </p>
        <button type="button">
            <img src="img/icon-cross.svg" alt="button to close alert"/>
        </button>
    </div>
    <div class="line-chart-div">
        <canvas id="line-chart" width="400" height="100"></canvas>
    </div>
</div>
<script src="js/JavaScriptGraphs.js" type="text/javascript"></script>
</body>
</html>
